<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基础JavaScript练习（一）</title>
    <style type="text/css">
    .input {
        width: 150px;
        border: 1px solid #eaece9;
    }

    button {
        border: 1px solid #eaece9;
        background: #eee;
        border-radius: 4px;
        cursor: pointer;
    }

    .node {
        padding: 8px;
        background: #fb0200;
        color: #fff;
        float: left;
        margin: 10px 5px 0 0;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <input type="text" id="input" placeholder="请输入数值">
    <span id="button">
        <button id='btnLeftIn'>左侧入</button>
        <button id='btnRightIn'>右侧入</button>
        <button id='btnLeftOut'>左侧出</button>
        <button id='btnRightOut'>右侧出</button>
    </span>
    <div id="content">
    </div>
    <script type="text/javascript">
    var btn = document.getElementById("button");
    var input = document.getElementById("input");
    var content = document.getElementById("content");
    var list = [];

    //  插值
    function insertValue(arr) {
        var length = arr.length;
        content.innerText = ' ';

        for (var i = 0; i < length; i++) {
            var node = document.createElement("p");
            node.innerText = arr[i];
            content.appendChild(node);
            node.setAttribute("class", "node");
            node.setAttribute("flag", i);
        }
    }

    // 使用事件委托
    content.onclick = function(event) {
        var flag = event.target.getAttribute("flag");
        this.removeChild(event.target)   // 移除点击的
        list.splice(flag, 1);
        return list
    }

    btn.onclick = function(event) {
        var event = event || window.event;
        var target = event.target || event.srcElement;

        if (target.tagName == 'BUTTON') {
            switch (target.id) {
                case "btnLeftIn":
                    btnLeftIn();
                    break;
                case "btnRightIn":
                    btnRightIn();
                    break;
                case "btnLeftOut":
                    btnLeftOut();
                    break;
                case "btnRightOut":
                    btnRightOut();
                    break;
            }
        }
    }

    function btnLeftIn() {
        list.unshift(input.value);
        insertValue(list);
    }

    function btnRightIn() {
        list.push(input.value);
        insertValue(list);
    }

    function btnLeftOut() {
        if (list.length) {
            list.shift();
            insertValue(list)
        } else {
            alert("没有值啦")
        }
    }

    function btnRightOut() {
        if (list.length) {
            list.pop();
            insertValue(list)
        } else {
            alert("没有值啦")
        }
    }
    </script>
</body>

</html>
