<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义checkbox, radio样式</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="background-img">
      <h2>背景图实现</h2>
      <input type="checkbox" id="checkbox1" checked>
      <label for="checkbox1"><span>checkbox1</span></label>
      <br>

      <input type="checkbox" id="checkbox2">
      <label for="checkbox2"><span>checkbox2</span></label>
      <br>

      <input type="radio" id="radio1" name="example1" checked>
      <label for="radio1"><span>radio1</span></label>
      <br>

      <input type="radio" id="radio2" name="example1">
      <label for="radio2"><span>radio2</span></label>
    </div>

    <div class="pseudo-elments">
      <h2>伪元素实现</h2>
      <input type="checkbox" id="checkbox3" checked>
      <label for="checkbox3"><span>checkbox3</span></label>
      <br>

      <input type="checkbox" id="checkbox4">
      <label for="checkbox4"><span>checkbox4</span></label>
      <br>

      <input type="radio" id="radio3" name="example2" checked>
      <label for="radio3"><span>radio3</span></label>
      <br>

      <input type="radio" id="radio4" name="example2">
      <label for="radio4"><span>radio4</span></label>
    </div>
  </div>
</body>
</html>
